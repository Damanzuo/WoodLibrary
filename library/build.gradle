apply plugin: 'com.android.library'
apply plugin: rootProject.ext.plugins.greendao

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.librayMinSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        consumerProguardFiles 'consumer-rules.pro'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }

    sourceSets {
        main {
            res.srcDirs =rootProject.ext.layoutdirs
        }
    }

    compileOptions rootProject.ext.compileOptions

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    implementation 'androidx.appcompat:appcompat:1.1.0'
//    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation rootProject.ext.dependencies.material
    implementation rootProject.ext.dependencies.greendao
    implementation rootProject.ext.dependencies.autosize
    implementation rootProject.ext.dependencies.immersionbar
    implementation rootProject.ext.dependencies.lombok
    implementation rootProject.ext.dependencies.permission
    implementation rootProject.ext.dependencies.pictureLibrary
    implementation rootProject.ext.dependencies.glide

    implementation rootProject.ext.dependencies.glideTransformation
    implementation rootProject.ext.dependencies.BaseAdapterHelper
    implementation rootProject.ext.dependencies.zxing
    api rootProject.ext.dependencies.gson


    debugImplementation rootProject.ext.dependencies.debugdb
    debugImplementation rootProject.ext.dependencies.debugdbencrypt

    annotationProcessor rootProject.ext.dependencies.permissionProcesso
    annotationProcessor rootProject.ext.dependencies.glideCompiler
    annotationProcessor rootProject.ext.dependencies.lombok

}